<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            background-color: lightblue;
            width: 50vw;
            aspect-ratio: 1;
            position: relative;
        }

        .div1, .div2 {
            width: 6rem;
            aspect-ratio: 1;
        }

        .div1 {
            background-color: lightcoral;
        }

        .div2 {
            background-color: lightgreen;
            position: absolute;
            top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>
</html>
